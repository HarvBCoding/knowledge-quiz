<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Quiz</title>
</head>
<body>
    <!-- starting page; timer will start and page will auto scroll to the questions once the start button is clicked-->
    <h1 class="main-title">JavaScript Knowledge Quiz</h1>
    <p class="main-content">Test your JavaScript knowledge with a timed quiz! Hurry and answer the questions before the time runs out! Save your high score!</p>
    <button id="start-btn" class="start-btn">Start!</button>







    <div id="quiz-container"></div>
    <div id="answers-container"></div>
    <button id="submit-btn">Submit Quiz</button>
    <div id="results-container">
        <h2 id=countdown></h2>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
